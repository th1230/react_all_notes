<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
    <style>
      .title {
        background-color: rgb(230, 161, 92);
      }
    </style>
  </head>
  <body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉換為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此處一定要寫babel -->
    <script type="text/babel">
      // 1. 創建虛擬DOM
      const data = ["Vue", "React", "Angular"];

      /* 
        一定注意區分：【js語句(代碼)】與【js表達式】
                1.表達式：一個表達式會產生一個值，可以放在任何一個需要值的地方
                            下面這些都是表達式：
                                    (1). a
                                    (2). a+b
                                    (3). demo(1)
                                    (4). arr.map() 
                                    (5). function test () {}
                2.語句(代碼)：
                            下面這些都是語句(代碼)：
                                    (1).if(){}
                                    (2).for(){}
                                    (3).switch(){case:xxxx}
		
	 */

      const VDOM = // 此處一定不要寫單引號，因為不是字符串
        (
          <div>
            <h1>前端框架列表</h1>
            <ul>
              {data.map((item, index) => {
                return <li key={index}>{item}</li>;
              })}
            </ul>
          </div>
        );

      // 2. 渲染到頁面中
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
