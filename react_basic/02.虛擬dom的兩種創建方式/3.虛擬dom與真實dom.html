<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉換為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此處一定要寫babel -->
    <script type="text/babel">
      // 1. 創建虛擬DOM
      const VDOM = // 此處一定不要寫單引號，因為不是字符串
        (
          <h1 id="title">
            <span>Hello,React</span>
          </h1>
        );

      const TDOM = document.getElementById("demo");

      console.log("虛擬dom:", VDOM);
      console.log("真實dom:", TDOM);
      //   debugger;
      console.log(typeof VDOM);
      console.log(VDOM instanceof Object);

      /* 
          關於虛擬DOM:
            1. 本質是Object類型的對象
            2. 虛擬DOM比較"輕"，真實DOM比較"重"，因為虛擬DOM是React內部在使用，無須真實DOM上那麼多屬性
            3. 虛擬DOM會被React轉換為真實DOM，呈現在葉面上
      
      */

      // 2. 渲染到頁面中
      ReactDOM.render(VDOM, document.getElementById("demo"));
    </script>
  </body>
</html>
