<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1.props基本使用</title>
  </head>
  <body>
    <div id="person1"></div>
    <div id="person2"></div>
    <div id="person3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //創建組件
      class Person extends React.Component {
        render() {
          const { name, age, sex } = this.props;

          return (
            <ul>
              <li>姓名:{name}</li>
              <li>年齡:{age}</li>
              <li>性別:{sex}</li>
            </ul>
          );
        }
      }

      // 渲染組件到頁面
      ReactDOM.render(
        <Person name="mike" age="20" sex="男" />,
        document.getElementById("person1")
      );
      ReactDOM.render(
        <Person name="nancy" age="30" sex="女" />,
        document.getElementById("person2")
      );

      const p = {
        name: "geroge",
        age: 25,
        sex: "男",
      };
      //   ReactDOM.render(
      //     <Person name={p.name} age={p.age} sex={p.sex} />,
      //     document.getElementById("person3")
      //   );
      ReactDOM.render(<Person {...p} />, document.getElementById("person3"));
    </script>
  </body>
</html>
