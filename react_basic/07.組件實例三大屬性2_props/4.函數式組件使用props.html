    <!-- 引入react核心庫 -->

        };

        //指定默認標籤屬性值

          sex: "男", //sex默認值為男
          age: 18, //age默認值為18

        render() {

      function Person(props) {
        const { name, age, sex } = props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性別：{sex}</li>
            <li>年齡：{age + 1}</li>
          </ul>
        );
      }

      Person.propTypes = {
        name: PropTypes.string.isRequired, //限制name必傳，且為字符串
        sex: PropTypes.string, //限制sex為字符串
        age: PropTypes.number, //限制age為數值
      };

      //指定默認標籤屬性值
      Person.defaultProps = {
        sex: "不提供性別", //sex默認值為男
        age: 18, //age默認值為18
      };

      //渲染組件到頁面
      ReactDOM.render(
        <Person name="jerry" />,
        document.getElementById("test1")
      );
    </script>
  </body>
