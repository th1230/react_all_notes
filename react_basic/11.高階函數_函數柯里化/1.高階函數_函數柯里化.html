<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.高階函數_函數柯里化</title>
  </head>
  <body>
    <!-- 準備好一個容器 -->
    <div id="test"></div>
    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉換為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 此處一定要寫babel -->
    <script type="text/babel">
      /* 
            高階函數: 如果函數符合下面2個規範中的其中一個，那麼該函數就是高階函數。 
                    1. 若a函數，接收的參數是一個函數，那麼a就可以稱為高階函數。
                    2. 若a函數，返回值依舊是一個函數，那麼a就可以稱為高階函數。
                    常見的高階函數: Promise、setTimeout、arr.map等等
            函數柯里化: 通過函數調用繼續返回函數的方式，實現多次接收參數最後統一處理的編碼形式。
        */

      class Login extends React.Component {
        // 初始化狀態
        state = {
          username: "",
          password: "",
        };

        // 保存表單數據到狀態中
        saveFormData = (dataType) => {
          return (e) => {
            this.setState({ [dataType]: e.target.value });
          };
        };

        handleSubmit = (e) => {
          e.preventDefault();
          const { username, password } = this.state;
          alert(`用戶名:${username},密碼${password}`);
        };
        render() {
          return (
            <form
              action="https://zh-hant.reactjs.org/"
              onSubmit={this.handleSubmit}
            >
              帳號:
              <input
                type="text"
                name="username"
                onChange={this.saveFormData("username")}
              />
              密碼:
              <input
                type="text"
                name="password"
                onChange={this.saveFormData("password")}
              />
              <button>提交</button>
            </form>
          );
        }
      }

      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
