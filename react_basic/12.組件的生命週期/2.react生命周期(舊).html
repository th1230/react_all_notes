<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2.react生命週期(舊)</title>
  </head>
  <body>
    <!-- 準備好一個“容器” -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 
				1. 初始化階段: 由ReactDOM.render()觸發---初次渲染
									1.	constructor()
									2.	componentWillMount()
									3.	render()
									4.	componentDidMount() =====> 常用
													一般在這個鉤子中做一些初始化的事，例如：開啟定時器、發送網絡請求、訂閱消息
				2. 更新階段: 由組件內部this.setSate()或父組件render觸發
									1.	shouldComponentUpdate()
									2.	componentWillUpdate()
									3.	render() =====> 必須使用的一個
									4.	componentDidUpdate()
				3. 卸載組件: 由ReactDOM.unmountComponentAtNode()觸發
									1.	componentWillUnmount()  =====> 常用
													一般在這個鉤子中做一些收尾的事，例如：關閉定時器、取消訂閱消息
		*/
      //創建組件
      class Count extends React.Component {
        //構造器
        constructor(props) {
          console.log("Count---constructor");
          super(props);
          //初始化狀態
          this.state = { count: 0 };
        }

        //加1按鈕的回調
        add = () => {
          //獲取原狀態
          const { count } = this.state;
          //更新狀態
          this.setState({ count: count + 1 });
        };

        //卸載組件按鈕的回調
        death = () => {
          ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        };

        //強制更新按鈕的回調
        force = () => {
          this.forceUpdate();
        };

        //組件將要掛載的鉤子
        componentWillMount() {
          console.log("Count---componentWillMount");
        }

        //組件掛載完畢的鉤子
        componentDidMount() {
          console.log("Count---componentDidMount");
        }

        //組件將要卸載的鉤子
        componentWillUnmount() {
          console.log("Count---componentWillUnmount");
        }

        //控制組件更新的“閥門”
        shouldComponentUpdate() {
          console.log("Count---shouldComponentUpdate");
          return true;
        }

        //組件將要更新的鉤子
        componentWillUpdate() {
          console.log("Count---componentWillUpdate");
        }

        //組件更新完畢的鉤子
        componentDidUpdate() {
          console.log("Count---componentDidUpdate");
        }

        render() {
          console.log("Count---render");
          const { count } = this.state;
          return (
            <div>
              <h2>當前求和為：{count}</h2>
              <button onClick={this.add}>點我+1</button>
              <button onClick={this.death}>卸載組件</button>
              <button onClick={this.force}>
                不更改任何狀態中的數據，強制更新一下
              </button>
            </div>
          );
        }
      }

      //父組件A
      class A extends React.Component {
        //初始化狀態
        state = { carName: "奔馳" };

        changeCar = () => {
          this.setState({ carName: "奧拓" });
        };

        render() {
          return (
            <div>
              <div>我是A組件</div>
              <button onClick={this.changeCar}>換車</button>
              <B carName={this.state.carName} />
            </div>
          );
        }
      }

      //子組件B
      class B extends React.Component {
        //組件將要接收新的props的鉤子
        componentWillReceiveProps(props) {
          console.log("B---componentWillReceiveProps", props);
        }

        //控制組件更新的“閥門”
        shouldComponentUpdate() {
          console.log("B---shouldComponentUpdate");
          return true;
        }
        //組件將要更新的鉤子
        componentWillUpdate() {
          console.log("B---componentWillUpdate");
        }

        //組件更新完畢的鉤子
        componentDidUpdate() {
          console.log("B---componentDidUpdate");
        }

        render() {
          console.log("B---render");
          return <div>我是B組件，接收到的車是:{this.props.carName}</div>;
        }
      }

      //渲染組件
      ReactDOM.render(<Count />, document.getElementById("test"));
    </script>
  </body>
</html>
